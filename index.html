<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/234b6f7932.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <div class="app">
        <h1>To Do List</h1>
        <div class="new-item">
          <h3>Something to add?</h3>
          <div class="add-item">
            <div class="new-top">
              <label for="new">New item:</label>
              <input type="text" id="new" />
            </div>
            <div class="new-bottom">
              <button id="addButton" type="submit">Add Item</button>
            </div>
          </div>
        </div>
        <div class="item-list">
          <ul id="list">

                ></span>
                <span class="remove icon" title="remove"
                  ><i class="fas fa-trash-alt"></i
                ></span>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </section>
    <section class="background-black"></section>
